<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <link rel="icon" type="image/png" href="Icon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
            color: #f1faee;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
            background-color: rgba(29, 53, 87, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .left-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1faee;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .left-section h2 {
            font-size: 1.5em;
            letter-spacing: 1px;
            margin-top: 0;
            text-align: center;
        }

        .right-section {
            width: 55%;
            text-align: left;
        }

        .right-section h1 {
            font-size: 3em;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .right-section p {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                text-align: center;
            }

            .left-section, .right-section {
                width: 100%;
            }

            .right-section {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left-section">
            <img src="Icon.png" alt="Icon">
            <h2>Akash Tala</h2>
        </div>
        <div class="right-section">
            <h1>Thank You!</h1>
            <p>We sincerely appreciate your time and presence. Your support empowers our journey, and we look forward to creating more value together.</p>
        </div>
    </div>
</body>
</html>
